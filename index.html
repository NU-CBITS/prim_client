<html>
<head >
<title>CBITs PRIM</title>
<link href="favicon.png" rel="shortcut icon" type="image/x-icon">
<link href="lib/bootstrap/css/bootstrap.min.css"  media="screen" rel="stylesheet">
<link href="css/global.css"  media="screen" rel="stylesheet">
<script src="lib/angular/angular.min.js"></script>
<script src="lib/lodash/lodash.min.js"></script>
<script src="js/init.js"></script>
</head>

<body ng-app="enrollmentApp">
<nav ng-controller="navbarCtrl" class="navbar navbar-inverse" role="navigation"> <a class="navbar-brand" href="#">{{siteLabel}}</a>
  <ul class="nav navbar-nav">
    <li>
      <label for="selectIntervention">{{interventionSelectLabel}}
        <select ng-model="selectIntervention" ng-options="el.name for el in interventions">
        </select>
      </label>
    </li>
    <li  ng-show="getCurrentIntervention().id != undefined" class="{{siteOption.initialClass}}" ng-repeat="siteOption in siteOptions"><a href="#{{siteOption.name}}"><i class="{{siteOption.icon}}"></i> {{siteOption.label}}</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
    <li> <a href="#"><i class="glyphicon glyphicon-user"></i> {{user}}</a> </li>

  </ul>
</nav>
<div ng-controller="enrollmentSiteCtrl" >

      <button class="btn btn-info" ng-click="">edit <i class="glyphicon glyphicon-edit"></i> </button>

      </div>
    </div>

      <div class="col-md-12"><i>none selected</i></div></div>
<div class="row">
      <div class="col-md-8">
      <h4>{{interventionContentLabel}}</h4>
      <div ng-repeat="el in interventionContent" ng-hide>
